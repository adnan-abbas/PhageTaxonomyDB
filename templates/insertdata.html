<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
       
       .container {
            max-width: 800px; /* Set maximum width to prevent form from stretching too wide */
            margin: auto; /* Center the form horizontally */
        }
    </style>
</head>
<body>
    {% extends "layout.html" %}
    <!-- Begin page content -->
    {% block content %}
    <main class="flex-shrink-0">
        <div class="container">
            <h1 class="mt-5">Insert Data  &#x25B4;</h1>
            <p class="lead"> Insert the phage genome data below:</p>
            <form id="insert-form" method="POST" action="/submit-data">
                <div class="form-group">
                    <label for="accession-id">Accession ID</label>
                    <input type="text" name="accession_id" class="form-control" id="accession-id" required>
                </div>
                <div class="form-group">
                    <label for="genome-sequence">Genome Sequence</label>
                    <textarea name="genome_sequence" class="form-control" id="genome-sequence" required></textarea>
                </div>
                <div class="form-group">
                    <label for="modification-data">Modification Date</label>
                    <input type="text" name="modification_data" class="form-control" id="modification-data" required>
                </div>
                <div class="form-group">
                    <label>Is it a Jumbophage?</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jumbophage" id="jumbophage-yes" value="yes" required>
                            <label class="form-check-label" for="jumbophage-yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="jumbophage" id="jumbophage-no" value="no" required>
                            <label class="form-check-label" for="jumbophage-no">No</label>
                        </div>
                    </div>
                </div>
                <!-- Add more fields here as needed -->
                <div class="form-group">
                    <label for="accession-id">Accession ID</label>
                    <input type="text" name="accession_id" class="form-control" id="accession-id" required>
                </div>
                <div class="form-group">
                    <label for="genome-sequence">Genome Sequence</label>
                    <textarea name="genome_sequence" class="form-control" id="genome-sequence" required></textarea>
                </div>
                <div class="form-group">
                    <label for="modification-data">Modification Date</label>
                    <input type="text" name="modification_data" class="form-control" id="modification-data" required>
                </div>
                <div class="form-group">
                    <label for="accession-id">Accession ID</label>
                    <input type="text" name="accession_id" class="form-control" id="accession-id" required>
                </div>
                <div class="form-group">
                    <label for="genome-sequence">Genome Sequence</label>
                    <textarea name="genome_sequence" class="form-control" id="genome-sequence" required></textarea>
                </div>
                <div class="form-group">
                    <label for="modification-data">Modification Date</label>
                    <input type="text" name="modification_data" class="form-control" id="modification-data" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit Data</button>
                </div>
            </form>


            <!-- <div class="input-group mb-3">
                <textarea type="text" class="form-control" id="chat-input" style="font-size: 20px; resize: none;"></textarea>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <button id="submit-button" class="btn btn-primary" data-loading-text="Loading...">Insert Data</button>
            </div> -->
        </div>
    </main>

    <script>
        $(document).ready(function() {
            $('#insert-form').submit(function(e) {
                e.preventDefault(); // Prevent the form from submitting normally

                // You can add AJAX code here to submit the form data asynchronously
                // For simplicity, this example does not include AJAX functionality
            });
        });
    </script>

</body>

</html>


{% endblock %}
