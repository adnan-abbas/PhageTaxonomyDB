<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Phage Database</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        td.details-control {
            background: url('details_open.png') no-repeat center center;
            cursor: pointer;
        }
        tr.shown td.details-control {
            background: url('details_close.png') no-repeat center center;
        }
        /* Limiting column width */
        #phageTable th, #phageTable td {
            max-width: 350px; /* Adjust this value to set your column width */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div class="container mt-3">
    <h2>Phage Database</h2>
    <!-- Button trigger modal for adding new phage -->
    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#addPhageModal">
        Add New Phage
    </button>

    <!-- Add Phage Modal -->
    <div class="modal fade" id="addPhageModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Phage</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/add" method="POST">
                        <div class="form-group">
                            <label for="accession_id">Accession ID</label>
                            <input type="text" class="form-control" name="accession_id" id="accession_id" required>
                        </div>
                        <div class="form-group">
                            <label for="genome_sequence">Genome Sequence</label>
                            <textarea class="form-control" name="genome_sequence" id="genome_sequence" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="modification_date">Modification Date</label>
                            <input type="text" class="form-control" name="modification_date" id="modification_date" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" name="jumbophage" id="jumbophage">
                            <label class="form-check-label" for="jumbophage">Jumbophage</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Phage</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Phage Modal -->
    <div class="modal fade" id="editPhageModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="/update" method="POST">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Phage</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="record_id" id="edit_record_id">
                        <!-- Similar input fields as in the Add modal, but with ids prefixed with 'edit_' -->
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Update Phage</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deletePhageModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this phage record?</p>
                </div>
                <div class="modal-footer">
                    <form action="/delete" method="POST">
                        <input type="hidden" name="record_id" id="delete_record_id">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Phage Table -->
    <table id="phageTable" class="table table-bordered">
        <thead>
            <tr>
                <th>Accession ID</th>
                <th>Species</th>
                <th>Genome Length</th>
                <th>Modification Date</th>
                <th>Sequence</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for phage in phages %}
            <tr>
                <td>{{ phage[0] }}</td>
                <td>{{ phage[1] }}</td>
                <td>{{ phage[2] }}</td>
                <td>{{ phage[3] }}</td>
                <td>{{ phage[4] }}</td>
                <td>
                    <!-- Edit button (with JavaScript to populate edit modal) -->
                    <!-- Button trigger modal for adding new phage -->
                    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#editPhageModal">
                        Update Phage
                    </button>
                    <!-- Delete button -->
                    <!-- Button trigger modal for adding new phage -->
                    <button type="button" class="btn btn-primary mb-3" data-toggle="modal" data-target="#deletePhageModal">
                        Delete Phage
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Scripts for DataTables, jQuery, Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {
    $('#phageTable').DataTable({
        // DataTables options if needed
    });

    // Example 'Edit' button functionality
    $('#phageTable tbody').on('click', 'button.edit', function() {
        var tr = $(this).closest('tr');
        var row = $('#phageTable').DataTable().row(tr);
        var rowData = row.data();
        console.log("aaaaaa");
        // Assuming rowData contains all the information needed for the edit
        // Populate the edit modal fields here
        $('#editPhageModal').modal('show');
    });

    // Example 'Delete' button functionality
    $('#phageTable tbody').on('click', 'button.delete', function() {
        var tr = $(this).closest('tr');
        var row = $('#phageTable').DataTable().row(tr);
        var rowData = row.data();
        // Assuming rowData[0] contains the ID or a unique identifier for the delete confirmation
        $('#deletePhageModal #delete_record_id').val(rowData[0]);
        $('#deletePhageModal').modal('show');
    });
});
</script>
</body>
</html>
